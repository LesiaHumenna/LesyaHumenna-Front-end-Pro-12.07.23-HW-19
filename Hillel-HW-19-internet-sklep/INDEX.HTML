<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="orders-info">
          <button class="btn-buy">'Мої замовлення:'</button>
          <h4 class="subtitle" >Orders:</h4>
          <ol class="orders-list"></ol>
        </div>

      <section class="categ">
        <ul class="category-list">
          <li data-id=""></li>
        </ul>
        
      </section>
      <section class="products">
        <ul class="category-products">
          <li data-name="" data-prise=""></li>
        </ul>
      </section>
      <section class="info">
        <p></p>
        <button class="btn">Buy</button>
      </section>
    
      <!-- form -->
      <div class="order-form">
      <form action="#" id="form">
        <fieldset id="signup">
          <legend><b>Дані покупця:</b></legend>
          <br />
          <label for="namePerson">ПІБ клієнта:</label><br />
          <input
            type="text"
            id="fullName"
            name="ПІБ"
            placeholder="ПІБ"
            autocomplete="username"
            required
          /><br />
          <small class="error-message"></small><br>
          <label for="City">Оберіть місто:</label><br />
          <select name="City" id="city" required autocomplete="Ваше місто:">
            <option value="Kyiv">Київ</option>
            <option value="Vinnitsa">Вінниця</option>
            <option value="Lviv">Львів</option>
            <option value="Odesa">Одеса</option></select
          ><br />

          <label for="Post">Оберіть пошту:</label><br />
          <select name="Post" id="post" required autocomplete="Оберіть пошту:">
            <option value="NewPost">Нова пошта</option>
            <option value="UkrPost">Укрпошта</option></select
          ><br />
          <label for="Pay">Оплата:</label><br />
          <select name="Pay" id="pay" required autocomplete="Оберіть оплату:">
            <option value="Postpaid">Післяплата</option>
            <option value="BankPay">Оплата банківською картою</option></select
          ><br />
          <label for="coment">Залиште коментар:</label><br />
          <textarea
            name="coment"
            id="coment"
            cols="30"
            rows="10"
            width="200px"
            heigth="150px"
          ></textarea>
          <br />
          <input type="button" value="submit" id="submit" onclick="myTable()" />
        </fieldset>
      </form>
    </div>
      <div id="orderInfo">
        <table id="orderBody">
          
          <thead>
            <tr>
              <th>ПІБ</th>
              <th>Місто</th>
              <th>Пошта</th>
              <th>Оплата</th>
              <th>Коментар</th>
            </tr>
            <tbody id="orderTableBody"></tbody>
          </thead>
        </table>
      </div>
      
      <table id="myTable">
        <caption class="info-order"><b>"Інформація про замовлення:"</b></caption>
        <thead>
          <tr>
            <th>ПІБ</th>
            <th>Місто</th>
            <th>Пошта</th>
            <th>Оплата</th>
            <th>Коментар</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </div>
    <script src="MAIN.JS"></script>
  </body>
</html>
